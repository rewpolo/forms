<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forms</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="formBody">
    <form action="" method="post">
      <fieldset>
        <legend>Add User</legend>
        <div class="firstName userInfo">
          <label for="first-name ">First Name</label>
          <input type="text">
        </div>
        <div class="lastName userInfo">
          <label for="last-name">Last Name</label>
          <input type="text">
        </div>
        <div class="email userInfo">
          <label for="last-name">Email</label>
          <input type="text">
        </div>
        <div class="selectUser userInfo">
          <label for="user">User</label>
          <select name="user" id="user">
            <option value="student">Student</option>
            <option value="instructor">Instructor</option>
            <option value="guest">Guest</option>
          </select>
        </div>
        <p>Choose your favorite programming language:</p>
        <div class="radio">
          <div class="html">
            <input type="radio" id="html" name="fav_language" value="HTML">
            <label for="html">HTML</label>
          </div>
          <div class="css">
            <input type="radio" id="css" name="fav_language" value="CSS">
            <label for="css">CSS</label>
          </div>
          <div class="js">
            <input type="radio" id="js" name="fav_language" value="js">
            <label for="js">JavaScript</label>
          </div>
        </div>
        <div class="text">
          <label for="comments" class="comments">Comments</label>
          <br>
          <textarea name="comments" id="comments" cols="30" rows="10"></textarea>
        </div>
        <div class="date">
          <label for="date">Today's Date</label>
          <input type="date" name="date" id="date">
        </div>
        <div class="checkboxes">
          <input type="checkbox" id="sign-up">
          <label for="sign-up">Sign up for newsletter</label>
          <input type="checkbox" id="agree">
          <label for="agree">Agree to terms and conditions</label>
        </div>
        <div class="btn-submit">
          <button>Submit</button>
        </div>
      </fieldset>
    </form>
  </div>
</body>
</html>
